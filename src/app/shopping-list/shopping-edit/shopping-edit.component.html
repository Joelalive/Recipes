<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(shoppingForm)" #shoppingForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"  id="name"
                    name = "name"
                    ngModel
                    class="form-control"
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text"  id="amount"
                    name = "amount"
                    ngModel
                    class="form-control"
                    required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!shoppingForm.valid" >{{ editMode ? 'Update' : 'Add'}}</button>
                    <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
